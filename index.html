<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Calendar 2082</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .month {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 300px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .month-name {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .weekdays div {
      font-weight: bold;
      background-color: #eee;
      text-align: center;
      padding: 5px;
    }
    .weekdays div.sunday, .weekdays div.saturday,
    .days div.sunday, .days div.saturday {
      color: red;
    }
    .days div {
      text-align: center;
      padding: 10px;
      margin: 2px;
      background-color: #fff;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
    }
    .days div:hover {
      background-color: #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .days div.today {
      font-weight: bold;
      background-color: yellow;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    @media screen and (max-width: 768px) {
      .month {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <!-- Loop for all 12 months with Baishakh 1st as Monday -->
    <script>
      const months = ["बैशाख", "जेठ", "असार", "साउन", "भदौ", "असोज", "कार्तिक", "मंसिर", "पुष", "माघ", "फागुन", "चैत्र"];
      const daysInMonth = [31, 31, 32, 31, 31, 31, 30, 29, 30, 29, 30, 30]; // Updated Asoj to 31 days
      const calendar = document.currentScript.parentElement;

      let startingDay = 1; // 0=Sunday, 1=Monday...

      months.forEach((monthName, i) => {
        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const totalDays = daysInMonth[i];
        let daysHTML = '';

        // Add empty boxes for offset
        for (let j = 0; j < startingDay; j++) {
          daysHTML += `<div></div>`;
        }

        for (let d = 1; d <= totalDays; d++) {
          const dayOfWeek = (startingDay + d - 1) % 7;
          const dayClass = (dayOfWeek === 0) ? 'sunday' : (dayOfWeek === 6) ? 'saturday' : '';
          daysHTML += `<div class="${dayClass}">${d}</div>`;
        }

        monthDiv.innerHTML = `
          <div class="month-name">${monthName} 2082</div>
          <div class="weekdays">
            <div class="sunday">आइत</div>
            <div>सोम</div>
            <div>मंगल</div>
            <div>बुध</div>
            <div>बिही</div>
            <div>शुक्र</div>
            <div class="saturday">शनि</div>
          </div>
          <div class="days">
            ${daysHTML}
          </div>
        `;

        calendar.appendChild(monthDiv);

        // Update starting day for next month
        startingDay = (startingDay + totalDays) % 7;
      });
    </script>
  </div>
</body>
</html>
